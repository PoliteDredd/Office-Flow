<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - officeFlow</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/authPages.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="container">
        <div class="auth-card">
            <!-- Logo/Branding Section -->
            <div class="brand-section">
                <div class="logo-placeholder">
                    <i class="fas fa-building"></i>
                </div>
                <h1 class="brand-name">officeFlow</h1>
                <p class="brand-tagline">Streamline your internal service requests</p>
            </div>

            <!-- Register Form -->
            <div class="form-section">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join officeFlow today</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName" class="form-label">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                        <span class="error-message" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Create a password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <!-- Company Selection -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-building"></i>
                            Company
                        </label>
                        <div class="company-options">
                            <label class="radio-option">
                                <input type="radio" name="companyOption" value="join" checked>
                                <span>Join existing company</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="companyOption" value="create">
                                <span>Create new company</span>
                            </label>
                        </div>
                    </div>

                    <!-- Join Company -->
                    <div class="form-group" id="joinCompanyGroup">
                        <label for="companyCode" class="form-label">
                            <i class="fas fa-key"></i>
                            Company Code
                        </label>
                        <input 
                            type="text" 
                            id="companyCode" 
                            name="companyCode" 
                            class="form-input" 
                            placeholder="Enter company code"
                        >
                        <span class="error-message" id="companyCodeError"></span>
                    </div>

                    <!-- Create Company -->
                    <div class="form-group" id="createCompanyGroup" style="display: none;">
                        <label for="companyName" class="form-label">
                            <i class="fas fa-building"></i>
                            Company Name
                        </label>
                        <input 
                            type="text" 
                            id="companyName" 
                            name="companyName" 
                            class="form-input" 
                            placeholder="Enter company name"
                        >
                        <span class="error-message" id="companyNameError"></span>
                        <small style="color: var(--gray-600); margin-top: 0.5rem; display: block;">
                            You will become the Super Admin of this company
                        </small>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? 
                        <a href="login.html" class="auth-link">Sign in here</a>
                    </p>
                    <p class="back-home">
                        <a href="index.html" class="auth-link">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" defer src="../scripts/script.js"></script>
</body>
</html>
